
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lore Land</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Custom CSS for styling */
        body {
            background-color: #f0f0f0;
        }
        .header {
            background-color: #3399ff;
            text-align: center;
            padding: 20px;
        }
        .brand-name {
            font-size: 24px;
            color: #fff;
        }
        .slogan {
            font-size: 18px;
            color: #fff;
        }
        .game-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Little Lore Land</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat with Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        <div class="brand-name">Little Lore Land</div>
        <div class="slogan">Where dreams can flight</div>

        <!-- <img src="logo.png" alt="logo"> -->
    </div>

    

    <div class="container quiz-container">
       
        <div class="container quiz-container">
            <div class="row">
                <div class="col-4">
                    <div class="alert alert-primary" role="alert">
                         <span id="random-num1"></span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="alert alert-primary" role="alert">
                         <span>+</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="alert alert-primary" role="alert">
                         <span id="random-num2"></span>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-info" role="alert">
                         <span id="addition-symbol"></span>
                    </div>
                </div>
            </div> -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="number" class="form-control" id="user-answer" placeholder="Enter your answer">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" id="check-answer">Check Answer</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="result"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" id="play-again">Play Again</button>
                </div>
            </div>
            <div class="container text-center mt-3">
                <button class="btn btn-success" id="Previous-level">Previous Level</button>
            </div>
            <div class="container text-center mt-3">
                <button class="btn btn-success" id="next-level">Next Level</button>
            </div>
        </div>

        
    </div>
    
    

  <script src="scripte.js"></script>
</body>
</html>
